Configutation:
  name: Default
  status: warn

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      level: trace
      AppenderRef:
        - ref: Console_Appender
#        - ref: File_Appender
#        - ref: RollingFile_Appender
    Logger:
      - name: com.example.test
        additivity: false
        level: trace
        AppenderRef:
          - ref: Console_Appender
#          - ref: File_Appender
#          - ref: RollingFile_Appender